<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play a sound</title>
  <link rel="stylesheet" href="css/styles.css"></head>
<body>
  <form>
    <fieldset>
      <legend>Oscillator 1</legend>
      <label for="osc1Frequency">
        Frequency:
      </label>
      <input type="number" id="osc1Frequency" class="frequencyControl" min="20" max="3500" step=".001" value="440">
    </fieldset>
  </form>

  <button id="play">Play</button>

  <script type="module" src="js/oscillators.js"></script>
  <script type="module" src="js/keyboard.js"></script>
  <script>
    document.getElementById('play').addEventListener('mousedown', function() {
      playSound(osc1Frequency.value);
    });

    document.getElementById('play').addEventListener('mouseup', function() {
      stopAllSounds();
    });
  </script>
</body>
</html>
