<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboards</title>
  <link rel="stylesheet" href="css/styles.css"></head>
<body>
  <h1>Play notes with your keyboard: C Major</h1>

  <div id="systemTable">
    <div class="grid-container">
      <div class="diapason">
        <button id="A" class="note">A</button>
        <button id="S" class="note">S</button>
        <button id="D" class="note">D</button>
        <button id="F" class="note">F</button>
        <button id="G" class="note">G</button>
        <button id="H" class="note">H</button>
        <button id="J" class="note">J</button>
        <button id="K" class="note">K</button>
      </div>
    </div>
  </div>

  <p>In case of emergency: press the 'esc' key to stop all sounds.</p>

  <script type="module" src="js/keyboard.js"></script>

</body>
</html>
