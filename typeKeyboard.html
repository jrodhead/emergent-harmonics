<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboards</title>
  <link rel="stylesheet" href="css/styles.css"></head>
<body>
  <h1>Play notes with your keyboard: C Major</h1>

  <div id="systemTable">
    <div class="grid-container">
      <div class="diapason">
        <div id="Q" class="note">Q</div>
        <div id="W" class="note">W</div>
        <div id="E" class="note">E</div>
        <div id="R" class="note">R</div>
        <div id="T" class="note">T</div>
        <div id="Y" class="note">Y</div>
        <div id="U" class="note">U</div>
      </div>
    </div>
  </div>

  <p>In case of emergency: press the 'esc' key to stop all sounds.</p>

  <script type="module" src="js/keys/keyboard.js"></script>

</body>
</html>
