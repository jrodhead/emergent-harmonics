<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical System Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Musical System Generator</h1>

  <div id="mainGrid">

    <form id="systemConfigForm">

      <div class="formGroup">
        <label for="rootNote">Root Note Frequency:</label>
        <input type="number" id="rootNote" name="rootNote" min="1" max="15000" value="216" required>
      </div>
      <div class="formGroup">
        <label for="notes">Number of Notes in Diapason:</label>
        <input type="number" id="notes" name="notes" min="1" max="26" value="7" required>
      </div>
      <div class="formGroup">
        <label for="diapasons">Number of Diapasons:</label>
        <input type="number" id="diapasons" name="diapasons" min="1" max="20" value="3" required>
      </div>
      <div class="formGroup">
        <label for="calculator">System Calculator:</label>
        <select id="calculator" name="calculator">
          <option value="majorScale">Major Scale - Pythagorean</option>
          <option value="minorScale" selected>Minor Scale - Pythagorean</option>
          <option value="equalTemperament">Equal Temperament</option>
        </select>
      </div>

      <input type="submit" value="Generate System">

    </form>

    <div id="alphaKeyTable"></div>

    <!-- <label for="focusTyping">Focus here for keyboard typing:</label>
    <input type="text" name="focusTyping" id="focusTyping"> -->

  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/keys/alphaKeyHandler.js"></script>
  <script type="module" src="js/keys/numericKeyHandler.js"></script>
  <script type="module" src="js/keys/arrowKeyHandler.js"></script>
  <script type="module" src="js/keys/escapeKeyHandler.js"></script>

</body>
</html>
