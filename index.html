<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical System Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Musical System Generator</h1>

  <div id="mainGrid">

    <form id="systemConfigForm">

      <label for="rootNote">Root Note Frequency:</label>
      <input type="number" id="rootNote" name="rootNote" required>

      <label for="notes">Number of Notes in Diapason:</label>
      <input type="number" id="notes" name="notes" min="1" required>

      <label for="diapasons">Number of Diapasons:</label>
      <input type="number" id="diapasons" name="diapasons" min="1" required>

      <label for="calculator">System Calculator:</label>
      <select id="calculator" name="calculator">
        <option value="majorScale">Major Scale - Pythagorean</option>
        <option value="equalTemperament">Equal Temperament</option>
        <!-- Add other options as needed -->
      </select>

      <input type="submit" value="Generate System">

    </form>

    <div id="systemTable"></div>

  </div>

  <script type="module" src="js/main.js"></script>

</body>
</html>
